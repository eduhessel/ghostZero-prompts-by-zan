<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ghostZER0</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/static/img/ghostZero.ico">
    <div id="time-container"></div>
</head>

<body>
    <h1 id="top" style="margin-top: 40px;"> <span style="color: #ffffff;">Welcome back to</span> ghostZER0</h1>
    <div class="glow" style="margin-top: 10px; margin-bottom: 50px;">
        <img src="static/img/ghostZeroMedTrans.png" alt="Glowing PNG">
        <link rel="stylesheet" href="styles/glow.css">
    </div>
    <form onsubmit="return handleCommand(this)">
        <div style="position: relative; display: inline-block; right : -2px;">
            <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 8px;">
                <span style="text-decoration: none; color: #15ff00;" tabindex="-1">Quick Terminal:</a> </span>
                <div>
                    <input id="commandInput" type="text" name="query" placeholder="Command..." autocomplete="off">
                    <input type="submit" value="Execute" tabindex="-1">
                </div>
            </div>
        </div>
    </form>
    <br>
    <form action="https://www.google.com/search" method="get" style="vertical-align: top;">
        <div style="position: relative; display: inline-block;">
            <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 8px;">
                <div>
                    <span>
                        <a href="https://www.google.com/search"
                            style="text-decoration: none; color: #15ff00; transition: color 0.3s, transform 0.3s;"
                            onmouseover="this.style.color='#ffffff'; this.style.transform='scale(1.1)'; this.innerHTML='Click here to access Google';"
                            onmouseout="this.style.color='#15ff00'; this.style.transform='scale(1)'; this.innerHTML='Search on Google:';"
                            tabindex="-1">
                            Search on Google:
                        </a>
                    </span>
                </div>
                <div>
                    <input id="searchInput" type="text" name="query" placeholder="Search..." autocomplete="off">
                    <input type="submit" value="Search" tabindex="-1" style="position: relative; width: 58px; left: 0px;">
                </div>
            </div>
        </div>
        <div style="position: relative; margin-top: -130px; left: 240px">
            <ul id="suggestionsList" style="list-style-type: none; padding: 0; position: absolute; left: 1;">
            </ul>
        </div>
    </form>
    <div style="margin-top: 140px; padding-top: 32px;">
        <span id="terminalPrompt" style="text-decoration: none; margin-top: -1px; color: #15ff00;" tabindex="-1">
            Terminal :
        </span>
        <span id="terminalOutput" style="text-decoration: none; margin-top: -1px; color: #ffffff;" tabindex="-1">
            ...
        </span>
    </div>
    <h2 style="color: #31363F">Prompts by Zan / Fixes by Duwdu</h2>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script/time-container.js"></script>
<script src="script/searchSuggestions.js"></script>
<script src="script/quickTerminal.js"></script>
</html>
